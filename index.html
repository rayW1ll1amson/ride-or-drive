<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Ride or Drive - Professional Build</title>
  <style>
    :root {
      --bg: #F2F2F7; --card: #FFF; --text: #000; --blue: #007AFF; --green: #34C759; --sep: rgba(60,67,67,0.3);
    }
    [data-theme="dark"] {
      --bg: #000; --card: #1C1C1E; --text: #FFF; --sep: rgba(84,84,88,0.6);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; line-height: 1.4; }
    .screen { display: none; min-height: 100vh; padding: env(safe-area-inset-top) 16px 40px; }
    .screen.active { display: block; }
    .card { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .btn { display: block; background: var(--blue); color: #FFF; padding: 18px; border-radius: 15px; text-align: center; font-weight: 700; text-decoration: none; border: none; width: 100%; margin-top: 10px; cursor: pointer; }
    .theme-toggle { position: absolute; top: 20px; right: 20px; background: var(--card); border: none; width: 40px; height: 40px; border-radius: 20px; font-size: 20px; }
  </style>
</head>
<body data-theme="light">
  <button class="theme-toggle" onclick="toggleT()">üåô</button>

  <div id="home" class="screen active">
    <h1 style="margin: 20px 0; font-size: 28px;">Ride or Drive</h1>
    <div class="card" style="background: linear-gradient(135deg, #007AFF, #5AC8FA); color: #FFF;">
      <p><b>Commute Forecast</b></p>
      <h2 id="time">25 min trip</h2>
      <p style="font-size: 12px; opacity: 0.8;">Clear conditions. One-click below to start.</p>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
      <div class="card" onclick="openR('driver')" style="text-align:center;">üöó<br><b>Driver</b></div>
      <div class="card" onclick="openR('passenger')" style="text-align:center;">üí∫<br><b>Passenger</b></div>
    </div>
  </div>

  <div id="role" class="screen">
    <button onclick="nav('home')" style="color:var(--blue); background:none; border:none; font-size:17px; margin-bottom:15px;">‚Äπ Back</button>
    <div id="content"></div>
    <button class="btn" style="background:#FF9500" onclick="nav('reflect')">üèÅ Arrived</button>
  </div>

  <div id="reflect" class="screen">
    <div class="card">
      <h2>Reflection</h2>
      <textarea id="note" style="width:100%; margin:15px 0; padding:10px; border-radius:10px;" rows="4" placeholder="What did you learn?"></textarea>
      <button class="btn" onclick="saveL()">Save & Close</button>
    </div>
  </div>

  <script>
    function nav(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function toggleT() {
      const b = document.body;
      const t = b.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      b.setAttribute('data-theme', t);
    }
    function openR(r) {
      const c = document.getElementById('content');
      if(r === 'driver') {
        c.innerHTML = `<a href="https://freakonomics.com" target="_blank" class="btn">‚ñ∂ Play Freakonomics</a>`;
      } else {
        c.innerHTML = `<a href="https://www.khanacademy.org" target="_blank" class="btn" style="background:var(--green)">üìñ Open Khan Academy</a>`;
      }
      nav('role');
    }
    function saveL() {
      const n = document.getElementById('note').value;
      if(n) { alert("Insight Saved!"); nav('home'); }
    }
  </script>
</body>
</html>
